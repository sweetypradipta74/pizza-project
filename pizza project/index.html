<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to pizza hut</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="pizza-base-area">
      <h2>Select a pizza base:</h2>
      <div class="pizza-base" id="pizza-base1">
        <img src="thin-crust.jpg" alt="Pizza Base 1">
      </div>
      <div class="pizza-base" id="pizza-base2">
        <img src="deep-dish.jpeg" alt="Pizza Base 2">
      </div>
    </div>
    <div id="toppings-area">
      <h2>Select your toppings:</h2>
      <div class="topping" id="topping1">
        <img src="mushrooms.jpg" alt="Topping 1">
      </div>
      <div class="topping" id="topping2">
        <img src="peppers.jpg" alt="Topping 2">
      </div>
      <div class="topping" id="topping3">
        <img src="onions.jpg" alt="Topping 3">
      </div>
    </div>
    <div id="pizza-area">
      <h2>Your pizza:</h2>
      <div id="pizza-base-container">
        <div id="empty-pizza-base"></div>
      </div>
      <div id="pizza-toppings-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
